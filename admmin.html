<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            background-attachment: fixed;
            color: #1a2e35;
        }

        /* âœ¨ Page Floating Animation */
        .float-in {
            animation: floatIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body class="h-screen flex justify-center items-center">

    <!-- Animated Wrapper -->
    <div id="adminBox" class="float-in bg-white/70 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-md border border-white/40">

        <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Admin Login</h2>

        <!-- Error Message -->
        <div id="errorMsg" class="hidden mb-4 text-red-600 text-center font-semibold"></div>

        <input id="adminEmail" type="email" placeholder="Enter admin email"
            autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false"
            class="border p-3 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">

        <input id="adminPassword" type="password" placeholder="Enter admin password"
            autocomplete="new-password" autocorrect="off" autocapitalize="none" spellcheck="false"
            class="border p-3 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">

        <button id="loginBtn" onclick="adminLogin()"
            class="w-full bg-green-600 text-white py-3 rounded-full font-bold hover:bg-green-700 transition">
            Login
        </button>

        <!-- Lockout message -->
        <p id="lockMsg" class="text-center text-red-600 mt-4 font-semibold hidden"></p>
    </div>

<script>
    const LOCK_TIME = 5 * 60 * 1000; // 5 minutes lockout

    // REAL admin accounts stored secretly
    const defaultAdmins = [
        { email: "24ug1bycs888@bmsit.in", password: "Yogendra@#$123" },
        { email: "jaulhaq369@gmail.com", password: "itsmejaulhaq09098" },
        { email: "24ug1bycs901@bmsit.in", password: "mrkhatarnak" }
    ];

    // Disable Autofill Completely
    window.onload = function () {
        const emailInput = document.getElementById("adminEmail");
        const passwordInput = document.getElementById("adminPassword");

        emailInput.value = "";
        passwordInput.value = "";

        emailInput.addEventListener("focus", () => {
            emailInput.setAttribute("readonly", "readonly");
            setTimeout(() => emailInput.removeAttribute("readonly"), 100);
        });

        passwordInput.addEventListener("focus", () => {
            passwordInput.setAttribute("readonly", "readonly");
            setTimeout(() => passwordInput.removeAttribute("readonly"), 100);
        });

        checkLockStatus();
    };

    function checkLockStatus() {
        let lockUntil = localStorage.getItem("adminLockUntil");
        let loginBtn = document.getElementById("loginBtn");
        let lockMsg = document.getElementById("lockMsg");

        if (lockUntil && Date.now() < lockUntil) {
            let remaining = Math.ceil((lockUntil - Date.now()) / 1000);

            loginBtn.disabled = true;
            loginBtn.classList.add("bg-gray-400", "cursor-not-allowed");

            lockMsg.classList.remove("hidden");
            lockMsg.innerText = `Too many attempts. Try again in ${remaining} seconds`;

            let interval = setInterval(() => {
                let time = Math.ceil((lockUntil - Date.now()) / 1000);
                if (time > 0) {
                    lockMsg.innerText = `Too many attempts. Try again in ${time} seconds`;
                } else {
                    clearInterval(interval);
                    unlockAdmin();
                }
            }, 1000);
        } else {
            unlockAdmin();
        }
    }

    function unlockAdmin() {
        localStorage.removeItem("adminLockUntil");
        localStorage.setItem("adminAttempts", 0);

        document.getElementById("loginBtn").disabled = false;
        document.getElementById("loginBtn").classList.remove("bg-gray-400", "cursor-not-allowed");
        document.getElementById("lockMsg").classList.add("hidden");
    }

    function adminLogin() {
        const email = document.getElementById("adminEmail").value.trim();
        const password = document.getElementById("adminPassword").value.trim();
        const errorMsg = document.getElementById("errorMsg");

        let attempts = Number(localStorage.getItem("adminAttempts")) || 0;

        const found = defaultAdmins.find(a => a.email === email && a.password === password);

        if (found) {
            localStorage.setItem("adminLoggedIn", "true");
            localStorage.setItem("adminLoggedInAs", email);
            localStorage.setItem("adminAttempts", 0);
            window.location.href = "adminpanel.html";
            return;
        }

        attempts++;
        localStorage.setItem("adminAttempts", attempts);

        errorMsg.classList.remove("hidden");
        errorMsg.innerText = "Wrong email or password!";

        if (attempts >= 3) {
            let lockUntil = Date.now() + LOCK_TIME;
            localStorage.setItem("adminLockUntil", lockUntil);
            checkLockStatus();
        }
    }
</script>

</body>
</html>
